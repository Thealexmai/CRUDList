<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CRUDList</title>
	<!-- Get from online -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Defensive coding in case bootstrap server is down -->
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/boostrap-theme.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/boostrap.js"></script>
	<script src="js/boostrap.min.js"></script>

	<!-- Run Javascript connecting to server-->
	<script type="text/javascript">
		$(document).ready(function() {
			$(".form-group").hide();
			$("#loggedin").hide();
			$("#settings").hide();
			$("#loginerror").hide();
			$("#logout").hide();

			// $("#testCheck").click(function() {
			// 	alert($('input[name="buysell"]:checked').val());
			// });
			//Check to see if there is a cookie
			$.ajax({
				url: "/cgi-bin/validateCookie.py",
				type: "GET",
				dataType: "json",
				success: function(data) {
					console.log(data);
					if(data['hasCookie']==true && data['match']==true) {
						$("#loggedin").show();
						$("#logout").show();
						//Calls ajax function to display the people of interest
						displayInterested();

						$("#welcomename").append(data['firstname'] + " " + data['lastname']);
					}
					else {
						$(".form-group").show();
					}
					// alert("You've got cookie stuff!" + JSON.stringify(data));
				},
				error: function() {
					console.log("oops");
				},
			});

			// Log in button
			$("#loginsubmit").click(function() {
				var emailToLookup = $("#loginemail").val();
				var passwordToLookup = $("#loginpassword").val();
				// console.log(emailToLookup);
				$.ajax({
					url : "/cgi-bin/login.py",
					data : {
						loginemail : emailToLookup,
						loginpassword : passwordToLookup
					},
					type : "POST",
					dataType : "json",
					success : function(data) {
						console.log(data);
						//Hide the registration material
						$(".form-group").hide();
						$("#loginerror").hide();
						// Create a cookie if successfully logged in - expires in 7 days
						setCookie(data.email, 7);
						$("#loggedin").show();
						$("#logout").show();

						//Calls function that displays people of interest
						displayInterested();
						$("#welcomename").append(data.firstname + " " + data.lastname);
					},
					// Code to run if the request fails
					error : function() {
						$("#loginerror").fadeIn('slow');
					},
				});
			});

			$("#logoutbutton").click(function() {
				deleteCookie();
				window.location.replace("index.html");
			});


			function displayInterested() {
				//Nested ajax calls the displayinterested
				$.ajax({
					url: "/cgi-bin/displayinterested.py",
					type: "POST",
					dataType: "json",
					success: function(data) {
						// console.log(data[0]); //Returns ["Water", "Bottle", "waterbottle100@gmail.com"]
						// console.log(data[0][0]); //Returns "Water"
						console.log("List is this long: " + data.length);
						for(i=0; i<data.length; i++) {
							// $("#populate").append(data[i][0] + " " + data[i][1] + "<br>");
							
							console.log(data[i]);
						}
					},
					error: function(){
						console.log("oops can't display");
					},
				});
			} //end of displayInterested

		}); //End of document ready
	</script>

	<script type="text/javascript">
		// Function that sets the cookie
		function setCookie(value, expdays) {
			var d = new Date();
			d.setTime(d.getTime() + (expdays*24*60*60*1000));
			var expires = "expires="+d.toUTCString();
			document.cookie = "email=" + value + ";" + expires;
		}

		function deleteCookie() {
			document.cookie = "email=" + null + ";";
		}
	</script>
</head>

<body>
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="index.html">CRUDList</a>
		</div>
		<div id="logout">
			<ul class="nav navbar-nav navbar-right">
				<li><button class="btn btn-warning btn-xs" id="logoutbutton"><span class="glyphicon glyphicon-off"> Logout</span></button></li>
			</ul>
		</div>
	</div>
</nav>

	<div class="container">
		<header>
			<h1>CRUDList</h1>
		</header>

		<!-- For the buyer -->
		<h2 class="form-group col-xs-12" id="register">Register</h2>
		<form method ="post" action="cgi-bin/insert.py">
			<div class="form-group col-xs-6">
				<label for="firstname">First Name</label> <input type="text"
					id="firstname" name="firstname" class="form-control"
					placeholder="First name">
			</div>
			<div class="form-group col-xs-6">
				<label for="lastname">Last Name</label> <input type="text"
					id="lastname" name="lastname" class="form-control"
					placeholder="Last name">
			</div>
			<div class="form-group col-xs-12">
				<label for="email">Email address</label> <input type="email"
					name="email" id="email" class="form-control"
					placeholder="@u.rochester.edu">
			</div>
			<div class="form-group col-xs-12">
				<label for="password">Password</label> <input type="password"
					name="password" id="password" class="form-control"
					placeholder="Password">
			</div>
			<!-- Radio buttons for services -->
			<div class="form-group col-xs-12">
				<label for="service">Services </label>
				<label class="radio-inline"><input type="radio" value=0 name="servicebutton">Haircut</label>
				<label class="radio-inline"><input type="radio" value=1 name="servicebutton">Taxi</label>
				<label class="radio-inline"><input type="radio" value=2 name="servicebutton">Food</label>
				<label class="radio-inline"><input type="radio" value=3 name="servicebutton">Fix bicycle/car</label>
				<label class="radio-inline"><input type="radio" value=4 name="servicebutton">Make website</label>
			</div>
			<div class="form-group col-xs-12">
				<label for="description">Tell me about yourself</label>
				<textarea id="description" name="description" class="form-control"
					rows="5" placeholder="Describe what you're looking for"></textarea>
			</div>
			<div class="form-group col-xs-12">
				<label class="radio-inline"><input type="radio" value=1 name="buysell">Buyer</label>
				<label class="radio-inline"><input type="radio" value=0 name="buysell">Seller</label>
			</div>
			<div class="form-group col-xs-12">
				<button type="submit" id="submit" name="submit"
					class="btn btn-default form-group">Submit</button>
			</div>
		</form>
		<!-- end of register-->

		<!-- <button type="button" id="testCheck">Click to test checkbox</button> -->
		
		<!-- For the log in -->
		<h2 class="form-group col-xs-12">Log in</h2>
		<div class="col-xs-12" id="loginerror">
			You've entered the wrong password or you haven't created an account yet! <a href="#register">Register</a> or try again.
		</div>
		<div class="form-group col-xs-12">
			<label for="loginemail">Email</label> <input type="email"
				id="loginemail" name="loginemail" class="form-control"
				placeholder="@u.rochester.edu">
		</div>
		<div class="form-group col-xs-12">
			<label for="loginpassword">Password</label> <input type="password"
				id="loginpassword" name="loginpassword" class="form-control"
				placeholder="Password">
		</div>
		<div class="form-group col-xs-12">
			<button type="submit" id="loginsubmit"
				class="btn btn-default form-group">Log in</button>
		</div>
		<!-- End of login -->

		<!-- Empy placeholders for succesful log in -->
		<div id="loggedin">
			<div id="welcomename">Welcome Back </div>
			<div id="interested">People who may interest you...<br></div>
			<div class="container-fluid">
				<div class="row-fluid" id="populate"> </div>
			</div>
			<!-- Click on settings link and will take you to settings page -->
			<center><a class="btn btn-default" id="settingsbutton" href="/settings.html">Settings</a></center>
		</div>


	</div>
	<!-- End of container -->
</body>
</html>
